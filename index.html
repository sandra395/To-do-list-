<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external CSS for styling the page -->
    <link rel="stylesheet" href="style.css">

    <!-- Title of the page -->
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <!-- Main heading for the To Do List app -->
        <h1>To-Do List</h1>
        
        <!-- Input container for adding a task -->
        <div class="input-container">
            <input type="text" id="task" placeholder="Add a new task...">
            <input type="date" id="taskDate" placeholder="Add task date...">
            
            <!-- Button to add the task to the list -->
            <button id="add">Add</button>
        </div>

        <h2>List</h2>
        
        <!-- Unordered list where tasks will appear -->
        <ul id="taskList"></ul>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="JS.js"></script>
</body>
</html>
